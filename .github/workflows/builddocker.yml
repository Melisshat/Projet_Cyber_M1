name: Build Docker Images

on:
  push:
    branches:
      - master
      - dev
      - devfront
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: mr-smithers-excellent/docker-build-push@v3
      name: Build & push Docker config-server image
      with:
        image: evanndeb/config-server
        tag: latest
        registry: docker.io
        dockerfile: Dockerfile
        directory: config-server 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Publish Eureka-server Images
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: evanndeb/eureka-server
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: eureka-server/Dockerfile
    
    - name: Publish Zuul-server Images
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: evanndeb/zuul-server
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: zuul-server/Dockerfile
    
    - name: Publish Microservice video
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: evanndeb/mvideo-client
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: microservice-video/microservice-video/Dockerfile
    
    - name: Publish Clientui Images
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: evanndeb/clientui-client
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: clientui/Dockerfile
    
    - name: Publish SpringAdmin Images
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: evanndeb/springadmin-server
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        dockerfile: springadmin/Dockerfile
